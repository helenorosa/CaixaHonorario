<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="template.xhtml">
        <ui:define name="conteudo">   
            <div class="container">

                <h:form id="formFuncao">

                    <p:panel header="Cadastro de Funções" id="painelFuncao">
                        <p:growl/>

                        <h:inputHidden value="#{tipoColaboradorManagedBean.tipoColaborador.idTipoColaborador}"/>
                        <div class="row">
                            <div class="form-group">
                                <label>Função Colaborador:</label>
                                <p:inputText styleClass="form-control" value="#{tipoColaboradorManagedBean.tipoColaborador.descricao}"/>
                            </div>
                            <div class="form-group">
                                <p:commandButton
                                    value="Salvar" 
                                    icon="ui-icon-disk" 
                                    actionListener="#{tipoColaboradorManagedBean.salvar()}"
                                    style="margin: 22px 0px 0px 6px;"
                                    update="painelFuncao, :formTabela:painelTabela"/> 
                            </div>
                        </div>
                    </p:panel>   
                </h:form>
                <h:form id="formTabela">

                    <p:panel header="Funções Cadastradas" id="painelTabela">  
                         <p:growl/>
                        <p:dataTable paginator="true"
                                     rows="10"
                                     id="tabelaFuncao"
                                     emptyMessage="Nenhuma Função Cadastrada"
                                     var="t"
                                     value="#{tipoColaboradorManagedBean.listaTipoColaboradores}">

                            <p:column headerText="Código"  style="width: 60px; text-align: center">
                                #{t.idTipoColaborador}
                            </p:column>
                            <p:column headerText="Funções">
                                #{t.descricao}
                            </p:column>
                            <p:column headerText="Editar" style="width: 55px">
                                <p:commandButton icon="ui-icon-pencil" 
                                                 class="form-button-center"
                                                 actionListener="#{tipoColaboradorManagedBean.editar(t)}"
                                                 update=":formFuncao:painelFuncao">
                                </p:commandButton>
                            </p:column>
                            <p:column  headerText="Excluir"  style="width: 55px;">
                                <div class="form-button-center">
                                    <p:commandButton icon="ui-icon-close"
                                                     class="form-button-center"
                                                     actionListener="#{tipoColaboradorManagedBean.excluir(t)}"
                                                     update="formTabela:painelTabela">
                                    </p:commandButton>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
